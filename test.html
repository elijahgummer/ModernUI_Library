<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModernUI Component Library Test</title>
    <!-- Link to the compiled CSS -->
    <link rel="stylesheet" href="dist/css/modernui.css" />
    <!-- Optional: You can link to a Google Font if needed -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Additional styles (optional) */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #3d6185;
      }
      .container {
        text-align: center;
      }
      .spacer {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Card -->
    <div class="card">
      <h2>Card Title</h2>
      <p>This is a card component. You can put any content here.</p>
    </div>

    <!-- Pagination -->
    <ul class="pagination">
      <li class="page-item"><a href="#" class="page-link">&laquo;</a></li>
      <li class="page-item"><a href="#" class="page-link">1</a></li>
      <li class="page-item"><a href="#" class="page-link active">2</a></li>
      <li class="page-item"><a href="#" class="page-link">3</a></li>
      <li class="page-item"><a href="#" class="page-link">&raquo;</a></li>
    </ul>

    <!-- Modal trigger button -->
    <button id="modalTrigger" class="modal-trigger">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-close">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>This is a modal. You can put any content here.</p>
        </div>
        <div class="modal-footer">
          <h2>Modal Footer</h2>
        </div>
      </div>
    </div>

    <!-- Include modernui.js -->
    <script src="dist/js/modernui.js"></script>
  </body>
</html>
