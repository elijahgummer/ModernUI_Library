<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModernUI Component Library Test</title>
    <!-- Link to the compiled CSS -->
    <link rel="stylesheet" href="dist/css/modernui.css" />
    <link rel="stylesheet" href="dist/css/animations.css" />
    <!-- Optional: You can link to a Google Font if needed -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Additional styles (optional) */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .container {
        text-align: center;
      }
      .spacer {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to ModernUI Component Library</h1>
      <div class="spacer"></div>
      <button class="btn-primary">Primary Button</button>
      <button class="btn-secondary">Secondary Button</button>
      <button class="btn-tertiary">Tertiary Button</button>
      <div class="spacer"></div>
      <h2>Typography Test</h2>
      <p>This is a paragraph styled with ModernUI typography.</p>

      <div class="fade-in">Content fades in</div>
      <div class="slide-in-left">Content slides in from left</div>
      <div class="slide-in-right">Content slides in from right</div>
      <div class="scale-in">Content scales in</div>
    </div>
  </body>
</html>
